<div>
<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>'INDIESOUNDS!</h1>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
    <div class="sound" ng-repeat = "sound in sounds">
    <label>
       {{ sound.user.username}} --- {{sound.title}}
    </label>
     <label>
       {{ sound.stream_url + '?client_id=853fdb79a14a9ed748ec9fe482e859dd'}} 
    </label>
  </div>
    </div>
  </div>
</div>
<div id="player" class="closed">
  <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/154694/vinyl.png" alt=""  id="record"/>
  <div id="cover">
    <img src="http://placekitten.com/g/250/250" width="250" height="250" alt="" id="artwork" />
    <div id="trackInfos">
      <p class="now">NOW PLAYING</p>
      <p id="band"></p>
      <p id="track"></p>
      
      <a href="" id="play" class="ion-ios7-play"></a>
    </div>
  </div>
</div>
<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" />
</div>
