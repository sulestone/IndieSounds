<div ng-include="'components/navbar/navbar.html'"></div>
<head>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>

  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Concerts Index</h1>
    <hr>
  </div>
</header>

<div class="col-md-12">
  <h2>Concert name: </h3>
  <br>
  <h3>Where:  {{ concerts[0].location }} </h4>
  <h3>Date:  {{ concerts[0].date }} </h4>
  <h3>Time:  {{ concerts[0].time }} </h4>
</div>

<div class="col-md-12">
  <section ng-controller="ConcertsCtrl as concerts"

    <form ng-submit="awards.createNewConcert()">
      <label for="new-concert-name">New Concert Name:</label>
      <input type="text" id="new-concert-name" ng-model="concerts"
</div>
