<div ng-include="'components/navbar/navbar.html'"></div>

  <div class="panel panel-info">
    <div class="panel-heading">
    <h1>Concert Index</h1>
    </div>

    <div class="panel-body" ng-repeat="concert in concerts">
      <h3>Concert name: {{ concert.name }}</h3>
      <h3>Where:  {{ concert.location }} </h3>
      <h3>Date:  {{ concert.date }} </h3>
      <h3>Time:  {{ concert.time }} </h3><br><hr>
    </div>
  </div>
