<div class="newpbackground">
    <div ng-include="'components/navbar/navbar.html'"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 centered-text">
                <div class="row">
                    <div class="well col-md-12">
                        <div class=" row profileimage">
                        	<div class="col-md-4 col-md-offset-4">
                            <img src=".//assets/images/photo_mia.jpg" width="400px" height="300px">
                        	</div>
                        	</div>
                        <div class="text-center profiletext">
                        	<div>
                            {{myProfile.name}}
                            </div>
                            {{myProfile.location}}
                            {{myProfile.genres}}
                            {{myProfile.biography}}
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="list-group">
        	<div class="row">
              <div class="sound" ng-repeat="sound in sounds">
              <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 albumspacing">
                    <div id="player" ng-class="{closed: closed, openCd: (openCd && $index == active) }">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/154694/vinyl.png" alt="" id="record" ng-class="{spinning: (spinning && $index == active)}" />
                        <div id="cover">
                            <img src="{{ sound.artwork_url }}" width="250" height="250" alt="" id="artwork" />
                            <div id="trackInfos">
                                <p class="now">NOW PLAYING</p>
                                <p id="band">{{ sound.user.username}}</p>
                                <p id="track">{{sound.title}}</p>
                                <a href="" id="play" ng-click="playMusic($index)" class="{{play}}"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- allow the album to switch between playing and not playing -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" />
</div>
