<div ng-include="'components/navbar/navbar.html'"></div>

<head>
  <scripts src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/ng-flow/2.5.1/ng-flow-standalone.min.js"></script>

  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>

<header class="hero-unit" id="banner">

  <div class="container">
    <h1>Your Profile Page</h1>
    <img ng-show="email" gravatar-src="email" gravatar-size="100">
    <hr>
  </div>
</header>
<div class="col-md-12">
  <h3>Artist Name:  {{ profiles[0].name }} </h3>
  <br>
  <h4>Located in:  {{ profiles[0].location }} </h4>
  <h4>Genres:  {{ profiles[0].genres }} </h4>
  <h4>Artist Bio:  {{ profiles[0].biography }} </h4>
</div>
