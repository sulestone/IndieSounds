<div>
<div ng-include="'components/navbar/navbar.html'"></div>
    <header class="hero-unit" id="banner">
        <div class="container">
            <h1>'INDIESOUNDS!</h1>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="sound" ng-repeat="sound in sounds">
                    <div id="player" ng-class="{closed: closed, open: open}">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/154694/vinyl.png" alt="" id="record" ng-class="{spinning: spinning}" />
                        <div id="cover">
                            <img src="http://placekitten.com/g/250/250" width="250" height="250" alt="" id="artwork" />
                            <div id="trackInfos">
                                <p class="now">NOW PLAYING</p>
                                <p id="band">{{ sound.user.username}}</p>
                                <p id="track">{{sound.title}}</p>
                                <a href="" id="play" ng-click="playMusic($index)" class="{{play}}"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- allow the album to switch between playing and not playing -->
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" />
</div>
